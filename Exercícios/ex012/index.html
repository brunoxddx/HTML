<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSERINDO VÍDEOS</title>
</head>
<body>
    <H1>INSERINDO VIDEOS HOSPEDADO LOCALMENTE</H1>
    <p>estevídeo estáhospedado no meu próprio servidor</p>

    <video controls autoplay loop>
        <source src="video/Videoweb.webm" type="video/webm">
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/Videoweb.mkv" type="video/mkv">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oQw1Wo1GNp0?si=lsZ7A07R0o8sl0ic" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
