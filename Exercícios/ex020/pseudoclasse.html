<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: lightcoral;
            border: 1px;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {
            background-color: lightblue;
        }
        div:active{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="2">02</div>
    <div id="d3">03</div>
</body>
</html>
