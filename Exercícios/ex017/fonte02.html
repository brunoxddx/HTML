            @font-face {
            font-family: 'daydream'; ;
            src: url('Daydream.ttf') format('trutype');

            tipos de format()
             Opentype (otf)
             TrueType (ttf
             embedded OpenType (eot)
             Web Open Font Format (woff)
            */
            }
            body {
                font-family: 'daydream', serif;
            }
            h1 {
                font-family: 'daydream', serif;
                font-weight: bold;
            }
            p {
                font-family: 'daydream', sans-serif;
            }
    </style>
