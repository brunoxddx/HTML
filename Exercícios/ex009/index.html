<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalho com Listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="I">
        <li>Acordar
        <li>Tomar café
        <li>Escovar os dentes
            <li>ir para a faculdade</li>
            <li>trabalho</li>
            <li>jantar</li>
            <li>dormir</li>
        </ol>
        <h2>listas não ordenadas</h2>
        <ul type="circle"> <!-- disc circle square-->
            <li>Arroz</li>
            <li>feijão</li>
            <li>massa</li>
            <li>verduras</li>
            <li>limpeza</li>         
        </ul>
</body>
</html>
